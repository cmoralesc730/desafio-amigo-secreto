<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema para gestionar y sortear amigos secretos">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto" width="200">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Gestión de Amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre" aria-label="Nombre del amigo">
                <button class="button-add" onclick="agregarAmigo()" aria-label="Añadir amigo">Añadir</button>
            </div>
           
            <div id="listaAmigos" class="name-list-container" aria-label="Lista de amigos"></div>
            
            <div id="resultado" class="result-list" aria-live="polite"></div>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear" width="24">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
